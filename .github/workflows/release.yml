name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MAJOR=${VERSION%%.*}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
          echo "Major version tag: $MAJOR"

      - name: Update major version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          MAJOR="${{ steps.version.outputs.major }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Delete local tag if exists, then create new one
          git tag -d "$MAJOR" 2>/dev/null || true
          git tag -a "$MAJOR" -m "Release $VERSION"

          # Force push to update remote tag atomically
          git push --force origin "refs/tags/$MAJOR"

          echo "Updated $MAJOR tag to point to $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          make_latest: true
